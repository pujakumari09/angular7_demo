<div style = "text-align:center"> 
  <h1> Welcome to {{ title | uppercase }}! </h1> 
</div>

<div style = "text-align:center"> 
  <span changeText> Welcome to {{ title | lowercase }}. </span> 
  <span>Directive Added</span>
</div>

<div style="color:aqua; border:1px dashed blueviolet; margin: 20px;">
  <b>{{todaydate | date:'shortTime'}}</b>
</div>

<div style="color:cornflowerblue; border:1px dashed cyan; margin:20px;">
  <h4>Json Filter</h4>
  <b>{{jsonval | json}}</b>
</div>

<div style="color:darkkhaki; background-color: darkslategray; margin:20px;">
  <h5>Custome Pipe</h5>
  <b>The square root of 25 : {{25 | sqrt }}</b>
</div>

<div> Months:
  <select (change) = "changeMonths($event);">
    <option *ngFor="let i of months">{{i}}</option>
  </select>
</div>
<div>
  <p *ngIf="isavailable; then condition1 else condition2">Valid.</p>
  <ng-template #condition1>Valid.</ng-template>
  <ng-template #condition2>Invalid.</ng-template>
</div>
<button (click) = "myClickFunction($event);">Click</button>
<app-new-cmp></app-new-cmp>
<router-outlet></router-outlet>
